<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./public/assets/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Talk2Me</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <div id="chat_container"></div>
      <h2 id="status">Press the button to start</h2>
      <form>
        <textarea
          name="prompt"
          cols="1"
          rows="1"
          placeholder="Ask query..."
        ></textarea>
        <button type="submit" onclick="startRecognition()"><img src="assets/send.svg"></button>
      </form>
    </div>

    
    <script type="module" src="./scripts/script.js"></script>
    <script src="./scripts/speech-recognition.js"></script>
  </body>
</html>
